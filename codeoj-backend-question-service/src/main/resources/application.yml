server:
  port: 8102
  servlet:
    context-path: /api/question
spring:
  application:
    name: codeoj-backend-question-service
    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/codeoj
    username: root
    password: 123456
  redis:
    database: 3
    host: 127.0.0.1
    port: 6379
    connect-timeout: 5000
  # session 配置
  session:
    store-type: redis
    # session 30天过期
    timeout: 2592000
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #逻辑删除
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
#knife4j配置
knife4j:
  enable: true
  openapi:
    title: 编程刷题网
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.halcyon.codeojbackend.controller
codesandbox:
  type: remote